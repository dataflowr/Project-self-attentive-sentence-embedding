cuda: true
seed: 1111
class_number: 5
model:
  emsize: 200
  nhid: 300
  nlayers: 2
  attention_unit: 350
  attention_hops: 4
  dropout: 0.5
  clip: 0.5
  nfc: 300
training:
  lr: 0.001
  optimizer: Adam
  epochs: 5
  log_interval: 20
  batch_size: 50
  penalization_coeff: 1
data:
  save: /Data/pls_do_not_delete/Project-self-attentive-sentence-embedding/models
  dictionary: dictionary
  word_vector: /Data/pls_do_not_delete/Project-self-attentive-sentence-embedding/content/glove.6B.200d.txt.pt
  train_data: /Data/pls_do_not_delete/Project-self-attentive-sentence-embedding/small/val_tok.json
  val_data: /Data/pls_do_not_delete/Project-self-attentive-sentence-embedding/small/train_tok.json
  test_data: /Data/pls_do_not_delete/Project-self-attentive-sentence-embedding/small/test_tok.json
