cuda: true
seed: 1111
class_number: 5
model:
  emsize: 200
  nhid: 300
  nlayers: 2
  attention_unit: 350
  attention_hops: 4
  dropout: 0.5
  clip: 0.5
  nfc: 300
training:
  lr: 0.001
  optimizer: Adam
  epochs: 5
  log_interval: 20
  batch_size: 50
  penalization_coeff: 1
data:
